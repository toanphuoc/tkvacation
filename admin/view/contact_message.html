<style type="text/css">
	.name, .name:hover, .name:active{
		color: #333;
		text-decoration: none;
	}

</style>
<table class="table-bordered" style="width: 100%;">
	<thead class="text-center">
		<td width="20%"><strong>Date</strong></td>
		<td width="10%"><strong>Name</strong></td>
		<td width="10%"><strong>Email</strong></td>
		<td width="10%"><strong>Phone</strong></td>
		<td width="50%"><strong>Message</strong></td>
		<td width="10%"><strong>Delete</strong></td>
	</thead>
	<tbody>
		<tr ng-repeat="m in messages">
			<td>{{m.date_created}}</td>
			<!-- <td>{{m.name}}</td> -->
			<td ng-class="{'unread': m.is_read == '0'}"><a class="name" href="javascript:void(0)" ng-click="changeStatus(m.id, m.is_read)">{{ m.name | limitTo: 20 }}{{m.name.length > 20 ? '...' : ''}}</a></td>
			<td>{{m.email}}</td>
			<td class="text-center">{{m.number}}</td>
			<td>
				<p style="">{{m.message}}</p>
			</td>
			<td class="text-center"><button ng-click="delete(m.id)" class="" ><i class="glyphicon glyphicon-trash"></i></button></td>
		</tr>
	</tbody>
</table>
<div ng-if="pages.totalPage > 1" class="text-right">
	<nav aria-label="Page navigation">
	  	<ul class="pagination">
		<!--     <li>
		      	<a href="#" aria-label="Previous">
		        	<span aria-hidden="true">&laquo;</span>
		      	</a>
		    </li> -->
		    <li ng-repeat="p in getNumber(pages.totalPage) track by $index" ng-class="$index + 1 == currentPage ? 'active' : ''">
		    	<a href="#!/message?page={{$index + 1}}">{{$index+1}}</a>
		    </li>
		    <!-- <li>
		      	<a href="#" aria-label="Next">
		        	<span aria-hidden="true">&raquo;</span>
		      	</a>
		    </li> -->
	  	</ul>
	</nav>
</div>
