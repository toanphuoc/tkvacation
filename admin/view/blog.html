<div style="position: relative;">
	<div id="mydiv" ng-show="loading">
	    <img src="imgs/loading.gif" class="ajax-loader"/>
	</div>
	<div id="blog" style="width: 80%">
		<div class="text-left" style="margin-bottom: 20px;">
			<a href="#!/create_blog" class="btn btn-primary">Create New</a>
		</div>

		<table class="table-bordered">
			<thead class="text-center">
				<td width="7%"><strong>#</strong></td>
				<td width="30%"><strong>Blog Name</strong></td>
				<td width="15%"><strong>Date Created</strong></td>
				<td width="30%"><strong>Image</strong></td>
				<td width="10%"><strong>Status</strong></td>
				<td width="5%"></td>
				<td width="5%"><strong></strong></td>
				<td width="5%"><strong></strong></td>
			</thead>
			<tbody>
				<tr ng-repeat="b in blogs">
					<td class="text-center">{{$index + 1}}</td>
					
					<td>{{b.blog_name}}</td>
					<td class="text-center">{{b.date_created}}</td>
					<td>
						<div>
						<!-- <img ng-src="../{{item.des.img}}"> -->
						<img style="width: 100%;" ng-src="../{{b.blog_img}}">
						</div>
					</td>
					<td class="text-center">
						<span class="label" ng-class="b.status == '1' ? 'label-success' : 'label-default'">{{b.status == '1' ? 'Active' : 'Deactive'}}</span>
					</td>
					<td class="text-center"><a href="#!/blog_imgs/{{b.id}}" class="btn btn-default">Images</a></td>
					<td class="text-center"><a href="#!/blog/{{b.id}}" class="btn btn-default">Edit</a></td>
					<td class="text-center"><input type="button" class="btn btn-default" name="" value="Change Status" ng-click="changeStatus(b.id, b.status);"></td>
				</tr>
				
			</tbody>
		</table>

		<div ng-if="pages.totalPage > 1" class="text-right">
			<nav aria-label="Page navigation">
			  	<ul class="pagination">
				<!--     <li>
				      	<a href="#" aria-label="Previous">
				        	<span aria-hidden="true">&laquo;</span>
				      	</a>
				    </li> -->
				    <li ng-repeat="p in getNumber(pages.totalPage) track by $index" ng-class="$index + 1 == currentPage ? 'active' : ''">
				    	<a href="#!/blog?page={{$index + 1}}">{{$index+1}}</a>
				    </li>
				    <!-- <li>
				      	<a href="#" aria-label="Next">
				        	<span aria-hidden="true">&raquo;</span>
				      	</a>
				    </li> -->
			  	</ul>
			</nav>
		</div>
	</div>
</div>
