<div style="padding: 0 30px">
<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-12 text-left">Basic Information</label>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" placeholder="Last Name" ng-model="booking.last_name" readonly="true">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" placeholder="First Name" ng-model="booking.first_name" readonly="true">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Email</label>
    <div class="col-sm-4">
      <input type="email" class="form-control" placeholder="Email" ng-model="booking.email" readonly="true">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Phone</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" placeholder="Phone" ng-model="booking.phone" readonly="true">
    </div>
  </div>
   <div class="form-group">
    <label class="col-sm-2 control-label">Country</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" placeholder="Country" ng-model="booking.country" readonly="true">
    </div>
  </div>
   <div class="form-group">
    <label class="col-sm-12 text-left">Booking Detail</label>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Number Of People</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" ng-model="booking.number_of_people" readonly="true">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Date Start</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" placeholder="Country" ng-model="booking.start_date" readonly="true">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Country</label>
    <div class="col-sm-4">
      <!-- <input type="text" class="form-control" placeholder="Country" ng-model="booking.country" readonly="true"> -->
      <a href="#!/tour/{{booking.tour_id.id}}" style="line-height: 2.5;">{{booking.tour_id.name}}</a>
    </div>
  </div>
   <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
            <a href="#!/booking" class="btn btn-default">Back</a>
        </div>
  </div>
</form>
</div>
