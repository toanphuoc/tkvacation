<div style="position: relative;">
	<div id="mydiv" ng-show="loading">
	    <img src="imgs/loading.gif" class="ajax-loader"/>
	</div>

	<div class="text-left" style="margin-bottom: 20px;" ng-show="imgs.length < 10">
		<input type="button" name="" value="Add" class="btn btn-primary" ng-click="add()">
		<span>Maxinum image size is 5M.</span>
		<input type="file" id="file" value="Add" class="hide file" accept="image/*">
	</div>
	<div id="images">
		<table class="table-bordered" style="width: 50%;">
			<thead class="text-center">
				<td width="5%"><strong>#</strong></td>
				<td width="40%"><strong>Picture</strong></td>
				<td width="10%"></td>
			</thead>
			<tbody>
				<tr ng-repeat="img in imgs">
					<td class="text-center">{{$index + 1}}</td>
					<td>
						<img ng-src="../{{img.url}}" style="width: 100%;">
					</td>
					<td><button class="btn btn-default" ng-click="delete(img.id)">Delete</button></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
