<div id="tour_create" class="row">
	<div class="col-md-12">
		<div class="form-horizontal">
			<div class="form-group">
			    <label class="col-sm-2 control-label">Tour name</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" placeholder="Tour name" ng-model="tour.name">
			    </div>
			</div>
		  	<div class="form-group">
			    <label class="col-sm-2 control-label">Period (day)</label>
			    <div class="col-sm-8">
			      <input type="number" class="form-control" placeholder="Priod" ng-model="tour.period">
			    </div>
		  	</div>
		  	<div class="form-group">
				    <label class="col-sm-2 control-label">Price (USD/VND)</label>
				    <div  class="col-sm-4">
				    	<div class="input-group">
					      	<div class="input-group-addon">$</div>
					      	<input type="text" class="form-control" placeholder="Amount" ng-model="tour.price">
					      	<div class="input-group-addon">.00</div>
					    </div>
				    </div>
				    <div  class="col-sm-4">
				    	<div class="input-group">
					      	<div class="input-group-addon">VND</div>
					      	<input type="text" class="form-control" placeholder="Amount" ng-model="tour.price_vnd">
					      	<div class="input-group-addon">.00</div>
					    </div>
				    </div>
			</div>
			<div class="form-group">
			    <label class="col-sm-2 control-label">Ailability</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" placeholder="Ailability">
			    </div>
		  	</div>
		  	<div class="form-group">
			    <label class="col-sm-2 control-label">Destination</label>
			    <div class="col-sm-8">
			      	<select class="form-control">
			      		<option ng-repeat="d in des" value="{{d.id}}" ng-selected="d.id == tour.destination_id">{{d.title}}</option>
			      	</select>
			    </div>
		  	</div>
		  	<div class="form-group">
			    <label class="col-sm-2 control-label">Image</label>
			    <div class="col-sm-8">
			      	<img ng-src="../{{tour.img}}">
			      	<input type="file" name=""  accept="image/*" file-model = "myFile">
			    </div>
		  	</div>
		  	<div class="form-group">
			    <label class="col-sm-2 control-label">Overview</label>
			    <div class="col-sm-8">
			      	<textarea id="overview"></textarea>
			    </div>
		  	</div>
		  	<div class="form-group">
			    <label class="col-sm-2 control-label">Price (Included/Excluded)</label>
			    <div class="col-sm-8">
			      	<textarea id="price_detail"></textarea>
			    </div>
		  	</div>
		  	<div class="form-group">
			    <label class="col-sm-2 control-label">Status</label>
			    <div class="col-sm-8">
			     	<input type="checkbox" ng-model="checked">
			    </div>
		  	</div>
		  	<div class="form-group">
		  		<div class="col-sm-offset-2 col-sm-10">
				      <button type="submit" class="btn btn-default">Create</button>
				    </div>
		  	</div>
		</div>

	</div>
</div>
<script type="text/javascript" src="ckeditor/ckeditor.js"></script>
