<div style="position: relative;">
<div id="mydiv" ng-show="loading">
    <img src="imgs/loading.gif" class="ajax-loader"/>
</div>
<div style="width: 60%;">
	<form class="form-horizontal">
		<div class="form-group">
		    <label class="col-sm-2 control-label">Image</label>
		    <div class="col-sm-10">
		    	<div><img ng-src="" width="100%"></div>
		      	<div style="margin-top: 15px;">
		      		<input type="file" name=""  accept="image/*" file-model = "myFile">
		      	</div>
		    </div>
		</div>
		<div class="form-group">
		    <label class="col-sm-2 control-label">Name</label>
		    <div class="col-sm-10">
		      	<input type="text" class="form-control" ng-model="title" placeholder="Title">
		    </div>
		</div>
			<div class="form-group">
		    <label class="col-sm-2 control-label">Status</label>
		    <div class="col-sm-10">
		      	<input type="checkbox" ng-model="checked">
		    </div>
		</div>
		<div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-primary" ng-click="create()">Add</button>
		      <a href="#!/" class="btn btn-default">Cancel</a>
		    </div>
		</div>
		<div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		     	<div class="alert alert-danger" role="alert" ng-show="error">
		     		<label>{{error_message}}</label>
		     	</div>
		    </div>
		</div>
	</form>
</div>
</div>
