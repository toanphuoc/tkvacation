<div style="position: relative; width: 60%">
	<h3>Change password</h3>
	<form class="form-horizontal">
	  	<div class="form-group">
		    <label for="inputPassword3" class="col-sm-4 control-label">Current password</label>
		    <div class="col-sm-8">
		      <input type="password" class="form-control" placeholder="Current password" ng-model="profile.current_password">
		    </div>
	  	</div>

	  	<div class="form-group">
		    <label for="inputPassword3" class="col-sm-4 control-label">New password</label>
		    <div class="col-sm-8">
		      <input type="password" class="form-control" placeholder="New password" ng-model="profile.new_password">
		    </div>
	  	</div>
	  	<div class="form-group">
		    <label for="inputPassword3" class="col-sm-4 control-label">Confirm new password</label>
		    <div class="col-sm-8">
		      <input type="password" class="form-control" placeholder="Confirm new password" ng-model="profile.confirm_new_password">
		    </div>
	  	</div>
	  	<div class="form-group">
		    <div class="col-sm-offset-4 col-sm-8">
		      	<button type="submit" class="btn btn-default" ng-click="change()">Save</button>
		    </div>
	  	</div>
	</form>
</div>
