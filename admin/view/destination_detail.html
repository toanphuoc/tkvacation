<div style="width: 60%;">
	<form class="form-horizontal">
		<div class="form-group">
		    <label class="col-sm-2 control-label">Image</label>
		    <div class="col-sm-10">
		    	<div><img ng-src="../{{des.img}}" width="100%"></div>
		      	<div style="margin-top: 15px;">
		      		<input type="file" name=""  accept="image/*" file-model = "myFile">
		      	</div>
		    </div>
		</div>
		<div class="form-group">
		    <label class="col-sm-2 control-label">Name</label>
		    <div class="col-sm-10">
		      	<input type="text" class="form-control" value="{{des.title}}" ng-model="des.title" placeholder="Password">
		    </div>
		</div>
		<div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-primary" ng-click="update()">Edit</button>
		      <a href="#!/" class="btn btn-default">Cancel</a>
		    </div>
		</div>
	</form>
</div>
