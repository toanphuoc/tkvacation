	<div id="mydiv" ng-show="loading">
	    <img src="imgs/loading.gif" class="ajax-loader"/>
	</div>
	<div class="text-left" style="margin-bottom: 20px;">
		<a href="#!/create_destination" class="btn btn-primary">Create New</a>
	</div>
	<table class="table-bordered" style="width: 70%;">
		<thead class="text-center">
			<td width="10%"><strong>#</strong></td>
			<td width="40%"><strong>Image</strong></td>
			<td width="25%"><strong>Name</strong></td>
			<td width="5%"><strong>Status</strong></td>
			<td width="10%"></td>
			<td width="10%"></td>
		</thead>
		<tbody>
			<tr ng-repeat="item in des">
				<td class="text-center">{{$index + 1}}</td>
				<td>
					<div>
					<!-- <img ng-src="../{{item.des.img}}"> -->
					<img style="width: 100%;" ng-src="../{{item.img}}">
					</div>
				</td>
				<td>{{item.title}}</td>
				<td>
					<span class="label" ng-class="item.status == '1' ? 'label-success' : 'label-default'">{{item.status == '1' ? 'Active' : 'Deactive'}}</span>
				</td>
				<td class="text-center"><a href="#!/destination/{{item.id}}" class="btn btn-default">Edit</a></td>
				<td class="text-center"><input type="button" class="btn btn-default" name="" value="Change Status" ng-click="changeStatus(item.id, item.status);"></td>
			</tr>
		</tbody>
	</table>
