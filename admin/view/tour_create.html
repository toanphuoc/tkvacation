<div id="mydiv" ng-show="loading">
    <img src="imgs/loading.gif" class="ajax-loader"/>
</div>
<div id="tour_create" class="row">
	<div class="col-md-12">
		<div class="form-horizontal">
			<div class="form-group">
			    <label class="col-sm-2 control-label">Tour name</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" ng-model="tour.name" placeholder="Tour name">
			    </div>
			</div>
		  	<div class="form-group">
			    <label class="col-sm-2 control-label">Period (day)</label>
			    <div class="col-sm-8">
			      <input type="number" class="form-control" placeholder="Priod" ng-model="tour.period">
			    </div>
		  	</div>
		  	<div class="form-group">
				    <label class="col-sm-2 control-label">Price (USD/VND)</label>
				    <div  class="col-sm-4">
				    	<div class="input-group">
					      	<div class="input-group-addon">$</div>
					      	<input type="text" class="form-control" placeholder="Amount" ng-model="tour.price">
					      	<div class="input-group-addon">.00</div>
					    </div>

				    	<!-- <input type="number" class="form-control" placeholder=""> -->
				    </div>
				    <div  class="col-sm-4">
				    	<div class="input-group">
					      	<div class="input-group-addon">VND</div>
					      	<input type="text" class="form-control" placeholder="Amount VND" ng-model="tour.price_vnd">
					      	<div class="input-group-addon">.00</div>
					    </div>
				    </div>
			</div>
			<div class="form-group">
			    <label class="col-sm-2 control-label">Ailability</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" id="datepicker" placeholder="Ailability" ng-model="tour.availability">
			    </div>
		  	</div>
		  	<div class="form-group">
			    <label class="col-sm-2 control-label">Destination</label>
			    <div class="col-sm-8">
			      	<select class="form-control destination">
			      		<option ng-repeat="d in des" value="{{d.id}}">{{d.title}}</option>
			      	</select>
			    </div>
		  	</div>
		  	<div class="form-group">
			    <label class="col-sm-2 control-label">Image</label>
			    <div class="col-sm-8">
			      	<img src="">
			      	<input type="file" name=""  accept="image/*" file-model = "myFile">
			    </div>
		  	</div>
		  	<div class="form-group">
			    <label class="col-sm-2 control-label">Overview</label>
			    <div class="col-sm-8">
			      	<textarea ng-model="tour.overview" data-ck-editor></textarea>
			    </div>
		  	</div>
		  	<div class="form-group">
			    <label class="col-sm-2 control-label">Itinerary</label>
			    <div class="col-sm-8">
			      	<textarea ng-model="tour.itinerary" data-ck-editor></textarea>
			    </div>
		  	</div>
		  	<div class="form-group">
			    <label class="col-sm-2 control-label">Price (Included/Excluded)</label>
			    <div class="col-sm-8">
			      	<textarea ng-model="tour.price_detail" data-ck-editor></textarea>
			    </div>
		  	</div>
		  	<div class="form-group">
			    <label class="col-sm-2 control-label">Status</label>
			    <div class="col-sm-8">
			     	<input type="checkbox" ng-model="checked">
			    </div>
		  	</div>
		  	<div class="form-group">
		  		<div class="col-sm-offset-2 col-sm-10">
				      <button type="submit" class="btn btn-primary" ng-click="create()">Create</button>
				      	<a href="#!/tour" class="btn btn-default">Cancel</a>
				    </div>
		  	</div>
		  	<div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			     	<div class="alert alert-danger" role="alert" ng-show="error">
			     		<label>{{error_message}}</label>
			     	</div>
			    </div>
			</div>
		</div>

	</div>
</div>
