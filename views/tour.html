<link href="css/tour_detail.css" rel="stylesheet">
<div class="tour-img-wapper" ng-style="{'background-image': 'url(' + tour.img + ')'}">
    <div class="container">
    	<div class="row padding_30">
    		<div class="tour-name">
    			<h3>{{tour.name}}</h3>
    		</div>
    	</div>
    </div>
</div>
<div class="tour">
	<div class="container">
		<div class="row padding_30">
			<div class="col-md-9 col-sm-9 col-xs-12 info">
				<div class="row tour-info-top">
					<div class="col-md-6 col-sm-6 col-xs-12 text-left padding_0">
						<p>
							<i class="fa fa-clock-o" aria-hidden="true"></i>
							<span>{{tour.period}}</span>
						</p>
						
					</div>
					<div class="col-md-6 col-sm-6 col-xs-12 text-left padding_0">
						<p>
							<i class="fa fa-calendar" aria-hidden="true"></i>						
							Availability : {{tour.availability}}
						</p>
						
					</div>
				</div>
				<div class="row natigate-detail-info">
					<div>
						<a href="javascript:void(0);" ng-click="scrollToOverview($event)" class="active overview">Overview</a>
						<a href="javascript:void(0);" ng-click="scrollToItinerary($event)" class="itinerary">Itineray</a>
						<!-- <a href="">Price</a> -->
					</div>
				</div>
				<div class="row info-overview">
					<h6>
					<i class="fa fa-file-text-o" aria-hidden="true"></i>Tour Details</h6>
					<div class="info-overview-content" ng-bind-html="tour.overview">
					</div>
				</div>

				<div class="row info-itenirary">
					<h6>
					<i class="fa fa-bus" aria-hidden="true"></i>Itinerary</h6>
					<div class="info-overview-content">
						<div ng-repeat="itinerary in itineraries">
							<div>
								<h4>
									<span>Day {{$index+1}}</span>
									{{itinerary.title}}
								</h4>
								<p ng-bind-html="itinerary.content">
								
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-3 col-sm-3 col-xs-12 booking text-center">

			<div class="row margin_0 price">
				<div class="col-md-3 col-md-sm-3 col-xs-3">
					<i class="fa fa-credit-card" style="color: #fff; font-size: 30px; line-height: 90px;"></i>
				</div>
				<div class="col-md-9 col-md-sm-9 col-xs-9">
					<p>{{tour.price | currency}}</p>
					<p style="font-size: 16px; font-weight: 600;">{{tour.price_vnd | currency: "VND "}}</p>
				</div>
			</div>
				<div class="row margin_0">
					<div class="col-md-2 col-md-sm-2 col-xs-2">
						<i class="fa fa-calendar"></i>	
					</div>
					<div class="col-md-10 col-md-sm-10 col-xs-10 start-date-value">
						<input type="text" class="num-of-people-input" value="October 8, 2022" name="" placeholder="Number of people">
						
					</div>
				</div>
				<div class="row margin_0">
					<div class="col-md-2 col-md-sm-2 col-xs-2">
						<i class="fa fa fa-users"></i>
					</div>
					<div class="col-md-10 col-md-sm-10 col-xs-10">
						<input type="number" class="num-of-people-input" name="" placeholder="Number of people">
					</div>
				</div>
				<div class="row margin_0 booking-footer">
					<div class="col-md-2 col-md-sm-2 col-xs-2">
						<i class="fa fa-check-circle"></i>
					</div>
					<div class="col-md-10 col-md-sm-10 col-xs-10">
						<a href="#!/booking/1/05-17-2017/12" class="submit">PROCEED BOOKING</a>
						<!-- <input type="button" class="submit" name="" value="PROCEED BOOKING">		 -->
					</div>
					
				</div>
			</div>

		</div>
	</div>
</div>
