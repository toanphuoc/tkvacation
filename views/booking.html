<link href="css/booking.css?version=1.1" rel="stylesheet">
<style type="text/css">
	.message_error{
		color: #a94442;
	}

	.message_success{
		color: #3c763d;
	}
</style>
<div class="booking-img-wapper" ng-style="{'background-image': 'url(' + tour.img + ')'}">
    <div class="container">
    	<div class="row padding_30">
    		<div class="tour-name">
    			<h3>{{tour.name}}</h3>
    		</div>
    	</div>
    </div>
</div>
<div class="booking">
	<div id="mydiv" ng-show="loading">
	    <img src="imgs/loading.gif" class="ajax-loader"/>
	</div>
	<div class="container">
		<div class="row info-overview padding_30">
			<h6>
				<i class="fa fa-file-text-o" aria-hidden="true"></i>Contact Details</h6>
		</div>
		<div class="row padding_30">
			<div class="col-md-7 col-sm-7 col-xs-12">
				<form class="form-horizontal form-booking" name="booking_form" novalidate>
				  	<div class="form-group">
					    <label for="" class="col-sm-2 control-label">First Name</label>
					    <div class="col-sm-10 padding_0">
					      <input type="text" class="form-control" placeholder="First Name" name="first_name" ng-model="booking.first_name" required>
					      <span ng-show="submitted && booking_form.first_name.$error.required" class="message_error">
						      	Please enter the first name.
						    </span>
					    </div>
					</div>
				  	<div class="form-group">
					    <label for="inputEmail3" class="col-sm-2 control-label">Last Name</label>
					    <div class="col-sm-10 padding_0">
					      	<input type="text" class="form-control" placeholder="Last Name" name="last_name" ng-model='booking.last_name' required>
					      	<span ng-show="submitted && booking_form.last_name.$error.required" class="message_error">
						      	Please enter the last name.
						    </span>
					    </div>
					</div>
					<div class="form-group">
					    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
					    <div class="col-sm-10 padding_0">
					      	<input type="email" class="form-control" placeholder="Email" name="email" ng-model="booking.email" required>
					      	<span ng-show="submitted && booking_form.email.$error.required" class="message_error">
						      	Please enter the email.
						    </span>
						    <span ng-show="submitted && booking_form.email.$error.email" class="message_error">
						      	Email is invalid.
						    </span>
					    </div>
					</div>
					<div class="form-group">
					    <label for="inputEmail3" class="col-sm-2 control-label">Phone</label>
					    <div class="col-sm-10 padding_0">
					      	<input type="text" class="form-control" placeholder="Phone" name="phone" ng-model="booking.phone" required>
					      	<span ng-show="submitted && booking_form.phone.$error.required" class="message_error">
						      	Please enter the phone number.
						    </span>
					    </div>
					</div>
					<div class="form-group">
					    <label for="inputEmail3" class="col-sm-2 control-label">Country</label>
					    <div class="col-sm-10 padding_0">
					      	<input type="text" class="form-control" placeholder="Country" name="country" ng-model="booking.country" required>
					      	<span ng-show="submitted && booking_form.country.$error.required" class="message_error">
						      	Please enter the country.
						    </span>
					    </div>
					</div>

					<div class="row info-overview">
						<h6>
							<i class="fa fa-file-text-o" aria-hidden="true"></i>Note</h6>
					</div>
					<div class="form-group">
					    <label for="inputEmail3" class="col-sm-2 control-label">Note</label>
					    <div class="col-sm-10 padding_0">
					      	<!-- <input type="text" class="form-control" id="inputEmail3" placeholder="Country"> -->
					      	<textarea placeholder="Note" ng-model="booking.note" rows="5"></textarea>
					    </div>
					</div>
					<div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10 padding_0">
					      	<button type="submit" class="btn btn-default" ng-click="submitBooking()">Send</button>
					    </div>
				  </div>
				</form>
			</div>
			<div class="col-md-5 col-sm-5 col-xs-12"></div>
			
		</div>
	</div>
</div>
